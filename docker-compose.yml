services:
      
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
      - "5679:5679"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      orchestration:
        condition: service_healthy

  orchestration:
    image: docker.n8n.io/n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      - N8N_PYTHON_PATH=/usr/bin/python3
      - NODE_OPTIONS=--max-old-space-size=1024
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_BLOCK_SVG_AND_ENV_VARS_IN_FILENAMES=false
      - BACKEND_URL=${BACKEND_URL}
      - WEBHOOK_URL=${ORCHESTRATION_URL_DOCKER}
    env_file:
      - .env
    volumes:
      - ./orchestration/data:/home/node/.n8n
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:5678/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s